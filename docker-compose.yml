services:
  postgres:
    image: postgres:16-alpine
    container_name: pos-postgres
    environment:
      POSTGRES_DB: posdb
      POSTGRES_USER: pos
      POSTGRES_PASSWORD: pospass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/sql/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos -d posdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pos-api:
    build:
      context: ./backend
      dockerfile: src/Pos.WebApi/Dockerfile
    container_name: pos-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=posdb;Username=pos;Password=pospass
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pos-pgadmin
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pos.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
